<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jättefint formulär</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <header>
            <h1>GitGood</h1>
            <label for="menu">
                <i class="bi bi-list"></i>
            </label>
            <input id="menu" type="checkbox" />
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/form.html">Contact</a></li>
                </ul>
                <hr />
                <ul>
                    <li><a href="/search.html">Search</a></li>
                    <li><a href="/panda.html">Panda</a></li>
                </ul>
                <hr />
            </nav>

            <button type="button" id="theme" data-theme-toggle>
                <i class="bi bi-moon-fill"></i>
            </button>
        </header>
        <main>
            <h2>Contact us</h2>
            <form id="basicForm">
                <h3>Contact information</h3>
                <fieldset class="columns">
                    <label for="fname"
                        >First Name:

                        <input
                            type="text"
                            name="firstname"
                            id="fname"
                            placeholder="Enter your first name"
                            value="First name"
                            required
                        />
                    </label>
                    <label for="lname"
                        >Last Name:

                        <input
                            type="text"
                            name="lastname"
                            id="lname"
                            placeholder="Enter your last name"
                            value="Last name"
                            required
                        />
                    </label>
                </fieldset>
                <fieldset>
                    <label for="email"
                        >E-mail:
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your e-mail"
                            value="Jane@email.com"
                            required
                        />
                    </label>
                </fieldset>
                <div class="columns">
                    <fieldset>
                        <div>
                            <label for="age">Your age: </label>
                            <output id="result" for="amount" name="result"
                                >18</output
                            >
                        </div>
                        <input
                            type="range"
                            id="amount"
                            name="age"
                            min="18"
                            max="100"
                            value="18"
                        />
                    </fieldset>
                    <fieldset>
                        <label for="favoriteDay"
                            >What day is it?
                            <select
                                id="favoriteDay"
                                name="favoriteDay"
                                required
                            >
                                <option value="monday" selected>Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </label>
                    </fieldset>
                </div>
                <!--  -->
                <button type="submit">Skicka</button>
            </form>
        </main>
        <footer>
            <p>Copyright © Git Good</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
